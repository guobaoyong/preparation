<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}+'-'+${@config.getKey('site.name')}"></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body>
<div class="w1170" th:include="common/head::#h" style="padding-bottom: 10px;overflow:visible;"></div>
<div class="w1170">
    <div>
        <div class="data_list">
            <div class="data_list_title">
                <i class="layui-icon layui-icon-rate"></i>
                <span class="head">平台简介</span>
            </div>
            <div style="padding: 10px;line-height: 40px">
                <span th:utext="${about}"></span>
            </div>
        </div>
    </div>
</div>
<div class="w1170" th:include="common/foot::#h" style="padding-top: 40px"></div>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script>
    /*<![CDATA[*/
    layui.use(['element', 'laypage', 'form'], function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        var $ = layui.jquery; // 使用jquery
        var laypage = layui.laypage;
        $("#about").addClass("layui-this");
    });


    /*]]>*/
</script>
</body>
</html>
