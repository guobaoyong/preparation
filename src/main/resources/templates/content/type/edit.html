<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改资源类别')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-type-edit" th:object="${arcType}">
            <input name="srcTypeId" th:field="*{srcTypeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">资源类别名称：</label>
                <div class="col-sm-8">
                    <input name="srcTypeName" th:field="*{srcTypeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">资源类别备注：</label>
                <div class="col-sm-8">
                    <textarea name="srcTypeRemark" class="form-control">[[*{srcTypeRemark}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资源类别排序：</label>
                <div class="col-sm-8">
                    <input name="srcTypeSort" th:field="*{srcTypeSort}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "content/type";
        $("#form-type-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-type-edit').serialize());
            }
        }
    </script>
</body>
</html>
