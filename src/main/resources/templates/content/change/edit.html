<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('审核积分提现申请记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-change-edit" th:object="${pointChange}">
            <input name="pointId" th:field="*{pointId}" type="hidden">
            <input name="pointUserId" th:field="*{pointUserId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分变更记录：</label>
                <div class="col-sm-8">
                    <input name="pointContent" th:field="*{pointContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">变更前积分：</label>
                <div class="col-sm-8">
                    <input name="pointFront" th:field="*{pointFront}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">变更后积分：</label>
                <div class="col-sm-8">
                    <input name="pointEnd" th:field="*{pointEnd}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">变更积分：</label>
                <div class="col-sm-8">
                    <input name="pointChange" th:field="*{pointChange}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">变更用户账号：</label>
                <div class="col-sm-8">
                    <input name="pointLoginName" th:field="*{pointLoginName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提现账号：</label>
                <div class="col-sm-8">
                    <input name="pointAccount" th:field="*{pointAccount}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="pointStatus" class="form-control m-b" th:with="type=${@dict.getType('sys_point_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pointStatus}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">驳回理由：</label>
                <div class="col-sm-8">
                    <input name="pointReason" th:field="*{pointReason}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "content/change";
        $("#form-change-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-change-edit').serialize());
            }
        }
    </script>
</body>
</html>
