<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}+'-校园学习资源共享云平台'"></title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/css.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="w1170" th:include="common/head::#h" style="padding-bottom: 10px;overflow:visible;"></div>
<div class="w1170">
    <div style="float: left;width: 200px" th:include="common/menu::#m"/>
</div>
<!--右侧栏内容-->
<div style="float: right;width: 960px">
	<fieldset class="layui-elem-field layui-field-title">
		<legend>首页</legend>
	</fieldset>
	<div>
		<div style="padding-left: 10px">
			欢迎用户：<font th:text="${session.currentUser.userName}"></font><br /><br />
			用户等级：<font th:text="${session.currentUser.vip==true?'VIP会员':'普通会员'}"></font><br /><br />
			用户积分：<font th:text="${session.currentUser.points}"></font><br /><br />
		</div>
	</div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script>
    /*<![CDATA[*/
    layui.use(['element', 'laypage', 'form'], function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        var $ = layui.jquery; // 使用jquery
        var laypage = layui.laypage;
        var tMenu = 't_0';
        $("#" + tMenu).css("color", "red");
    });
    /*]]>*/

</script>
</body>
</html>
