<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}+'-校园学习资源共享云平台'"></title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/css.css"/>
</head>
<body>
<div class="w1170" th:include="common/head::#h" style="padding-bottom: 10px;overflow:visible;"></div>
<div class="w1170">
    <div style="float: left;width: 200px" th:include="common/menu::#m"/>
</div>
<div style="float: right;width: 960px">

    <fieldset class="layui-elem-field layui-field-title">
        <legend>已下载资源列表</legend>
    </fieldset>
    <div class="listUserDownLoad">
        <div class="UserDownLoad" th:each="userDownload:${userDownloadList}">
            <span th:text="'【'+${#dates.format(userDownload.downloadDate,'yyyy-MM-dd HH:mm')}+'】'"></span>
            &nbsp;下载了&nbsp;
            <a target="_blank" th:href="'/article/'+${userDownload.article.id}" th:title="${userDownload.article.name}"
               th:text="${#strings.length(userDownload.article.name)}>37?${#strings.substring(userDownload.article.name,0,38)}:${userDownload.article.name}"></a>
        </div>
        <div align="center" style="padding-top: 20px" th:utext="${pageCode}"></div>
    </div>

</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script>
    /*<![CDATA[*/
    layui.use(['element', 'form', 'table'], function () {
        var form = layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

    });

    /*]]>*/

</script>
</body>
</html>
