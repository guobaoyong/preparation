<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}+'-校园学习资源共享云平台'"></title>
<link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/css/css.css" />
</head>
<body>
<div class="w1170" th:include="common/head::#h" style="padding-bottom: 10px;overflow:visible;"></div>
	<div class="w1170">
		<div style="float: left;width: 200px" th:include="common/menu::#m"/>
	</div>
<div style="float: right;width: 960px">
	<fieldset class="layui-elem-field layui-field-title">
		<legend>资源管理</legend>
	</fieldset>
	<div>
		<div>
			<div style="padding: 20px">
				<div class="layui-form">
					<div class="layui-inline">
						<label class="layui-form-label">资源名称：</label>
						<div class="layui-input-inline">
							<input type="text" id="s_name" style="width: 300px" placeholder="请输入" autocomplete="off" class="layui-input" onkeydown="if(event.keyCode==13) search()" />
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">审核状态：</label>
						<div class="layui-input-inline">
							<select id="s_state" name="s_state">
								<option value="">请选择审核状态</option>
								<option value="1">未审核</option>
								<option value="2">审核通过</option>
								<option value="3">审核未通过</option>
							</select>
						</div>
					</div>
					&nbsp;&nbsp;
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit="" onclick="search()" lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
			</div>
			<div>
				<button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="deleteSelected()">删除</button>
				<button class="layui-btn layuiadmin-btn-list" data-type="add" onclick="window.location.href='/user/article/toPublishArticlePage'">发布资源</button>
				&nbsp;&nbsp;(&nbsp;<font color="red">1，鼠标移动到红色“审核未通过”字体上，能显示未通过原因；2，审核未通过的，请重新编辑帖子，然后提交审核；</font>&nbsp;)
			</div>
		</div>
		<div>
			<table class="layui-hide" id="articleListTable"></table>
		</div>
	</div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script>
/*<![CDATA[*/  
layui.use(['element','form','table'], function(){
      var form=layui.form;
	  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
	  $ = layui.jquery; // 使用jquery
	  table = layui.table;
	  
	  table.render({
	    elem: '#articleListTable'
	    ,url:'/user/article/list'
	    ,cols: [[
		  {type:'checkbox'}
	      ,{field:'name', width:350, title: '资源名称',templet:formatName}
	      ,{field:'arcType', width:100, title: '所属类别',templet:formatArcTypeName}
	      ,{field:'points', width:60, title: '积分',align:'center'}
	      ,{field:'publishDate', width:120, title: '发布日期', sort: true,align:'center'}
	      ,{field:'state', width:100, title: '审核状态',align:'center',templet:formatState}
	      ,{field:'action', width:150, title: '操作',align:'center',templet:formatAction}
	    ]]
	    ,page: true
	  });
	  
});

function search(){
	var s_name=$("#s_name").val();
	var s_state=$("#s_state").val();
	table.reload("articleListTable",{
		page:{
			curr:1
		}
		,where:{
			name:s_name,
			state:s_state
		}
	});
}

function formatName(d){
	if(d.state==2){
		return "<a href='/article/"+d.id+"' target='_blank'>"+d.name+"</a>";
	}else{
		return d.name;
	}
}

function formatArcTypeName(d){
	if(d.arcType==null){
		return "";
	}else{
		return d.arcType.name;			
	}
}

function formatState(d){
	if(d.state==1){
		return "未审核";
	}else if(d.state==2){
		return "<font color=blue>审核通过</font>";
	}else if(d.state==3){
		return "<a href='#' title='审核未通过原因："+d.reason+"''><font color=red>审核未通过</font></a><br/>";
	}
}

function modifyArticle(id){
	window.location.href="/user/article/toModifyArticlePage/"+id;
}

//批量删除
function deleteSelected(){
	var checkStatus=table.checkStatus('articleListTable');
	if(checkStatus.data.length==0){
		layer.msg("请选择要删除的数据！");
		return;
	}
	var strIds=[];
	var rows=checkStatus.data;
	for(var i=0;i<checkStatus.data.length;i++){
		strIds.push(rows[i].id);
	}
	var ids=strIds.join(",");
	layer.confirm("您确定要删除这<font color=red>"+checkStatus.data.length+"</font>条记录吗？", {
		title:"系统提示"
		,btn: ['确定','取消'] //按钮
	}, function(){
		layer.closeAll('dialog');
		$.post("/user/article/deleteSelected",{"ids":ids},function(result){
			if(result.success){
				layer.msg("删除成功！");
				table.reload("articleListTable",{});
			}else{
				layer.msg("删除失败，请联系管理员！");
			}
		},"json");
	}, function(){

	});
}

//单选删除
function deleteOne(id){
	layer.confirm('您确定要删除这条记录吗？', {
		title:"系统提示"
		,btn: ['确定','取消'] //按钮
	}, function(){
		layer.closeAll('dialog');
		$.post("/user/article/delete",{"id":id},function(result){
			if(result.success){
				layer.msg("删除成功！");
				table.reload("articleListTable",{});
			}else{
				layer.msg("删除失败，请联系管理员！");
			}
		},"json");
	}, function(){

	});
}

function formatAction(d){
	return "<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='modifyArticle("+d.id+")'><i class='layui-icon layui-icon-edit'></i>编辑</button><button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne("+d.id+")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
}

/*]]>*/

</script>
</body>
</html>
