<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>已下载管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"></link>
    <link rel="stylesheet" href="/static/css/css.css"></link>
</head>
<body>

<div style="padding: 20px">
	        <span class="layui-breadcrumb">
			  <a>首页</a>
			  <a><cite>已下载管理</cite></a>
			</span>
    <div>
        <div>
            <div style="padding: 20px;padding-top: 50px">
                <div class="layui-form">
                    <div class="layui-inline">
                        <label class="layui-form-label">资源标题：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="a_name"  placeholder="请输入" autocomplete="off" class="layui-input" onkeydown="if(event.keyCode==13) search()"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">下载用户：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="s_name"  placeholder="请输入" autocomplete="off" class="layui-input" onkeydown="if(event.keyCode==13) search()"/>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list"  lay-submit="" onclick="search()" lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="deleteSelected()">批量删除</button>
            </div>
        </div>
        <div>
            <table width="100%" id="downloadListTable"></table>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script type="text/javascript">

    layui.use(['element', 'form', 'table'], function () {
        var form = layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;

        table.render({
            elem: '#downloadListTable'
            , url: '/admin/download/list'
            , cols: [[
                {type: 'checkbox'}
                , {
                    templet: function (d) {
                        return '<a href="/article/' + d.article.id + '" target="_blank">' + d.article.name + '</a>';
                    }, title: '资源标题'
                }
                , {
                    templet: function (d) {
                        return d.user.userName;
                    }, title: '下载用户'
                }
                , {
                    field: 'downloadDate', title: '下载日期', align: 'center', templet: function (row) {
                        return createTime(row.downloadDate);
                    }
                }
                , {field: 'action', title: '操作', align: 'center', templet: formatAction}
            ]]
            , page: true
        });


        function formatAction(d) {
            return "<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne(" + d.id + ")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
        }

    });

    function deleteSelected(){
        var checkStatus=table.checkStatus('downloadListTable');
        if(checkStatus.data.length==0){
            layer.msg("请选择要删除的数据！");
            return;
        }
        var strIds=[];
        var rows=checkStatus.data;
        for(var i=0;i<checkStatus.data.length;i++){
            strIds.push(rows[i].id);
        }
        var ids=strIds.join(",");
        layer.confirm("您确定要删除这<font color=red>"+checkStatus.data.length+"</font>条记录吗？", {
            title:"系统提示"
            ,btn: ['确定','取消'] //按钮
        }, function(){
            layer.closeAll('dialog');
            $.post("/admin/download/deleteSelected",{"ids":ids},function(result){
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("downloadListTable",{});
                }else{
                    layer.msg("删除失败，请联系管理员！");
                }
            },"json");
        }, function(){

        });
    }

    function deleteOne(id){
        layer.confirm('您确定要删除这条记录吗？', {
            title:"系统提示"
            ,btn: ['确定','取消'] //按钮
        }, function(){
            layer.closeAll('dialog');
            $.post("/admin/download/delete",{"id":id},function(result){
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("downloadListTable",{});
                }else{
                    layer.msg("删除失败，请联系管理员！");
                }
            },"json");
        }, function(){

        });
    }

    function search(){
        var s_name=$("#s_name").val();
        var a_name=$("#a_name").val();
        table.reload("downloadListTable",{
            page:{
                curr:1
            }
            ,where:{
                userName:s_name,
                articleName:a_name
            }
        });
    }

</script>
</body>
</html>
