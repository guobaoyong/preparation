<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消息管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"></link>
    <link rel="stylesheet" href="/static/css/css.css"></link>
</head>
<body>

<div style="padding: 20px">
	        <span class="layui-breadcrumb">
			  <a>首页</a>
			  <a><cite>消息管理</cite></a>
			</span>
    <div>
        <div>
            <div style="padding: 20px;padding-top: 50px">
                <div class="layui-form">
                    <div class="layui-inline">
                        <label class="layui-form-label">接收人：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="a_name"  placeholder="请输入" autocomplete="off" class="layui-input" onkeydown="if(event.keyCode==13) search()"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-inline">
                            <select id="s_state" name="s_state">
                                <option value="">请选择状态</option>
                                <option value="0">未读</option>
                                <option value="1">已读</option>
                            </select>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list"  lay-submit="" onclick="search()" lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="deleteSelected()">批量删除</button>
            </div>
        </div>
        <div>
            <table width="100%" id="messageListTable"></table>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script type="text/javascript">

    layui.use(['element', 'form', 'table'], function () {
        var form = layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;

        table.render({
            elem: '#messageListTable'
            , url: '/admin/message/list'
            , cols: [[
                {type: 'checkbox'}
                , {
                    templet: function (d) {
                        return d.user.userName;
                    }, title: '接收人'
                }, {
                    field: 'publishDate', title: '接收日期', align: 'center', templet: function (row) {
                        return createTime(row.publishDate);
                    }
                }, {field: 'content', title: '内容', align: 'center'}
               , {
                    field: 'see', title: '状态', align: 'center', templet: function (row) {
                        if (row.see){
                            return '已读';
                        }else {
                            return '未读';
                        }
                    }
                }
                , {field: 'action', title: '操作', align: 'center', templet: formatAction}
            ]]
            , page: true
        });


        function formatAction(d) {
            return "<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='updateStatus("+d.id+")'><i class='layui-icon layui-icon-edit'></i>重发</button>" +
                "<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne("+d.id+")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
        }

    });

    function deleteSelected(){
        var checkStatus=table.checkStatus('messageListTable');
        if(checkStatus.data.length==0){
            layer.msg("请选择要删除的数据！");
            return;
        }
        var strIds=[];
        var rows=checkStatus.data;
        for(var i=0;i<checkStatus.data.length;i++){
            strIds.push(rows[i].id);
        }
        var ids=strIds.join(",");
        layer.confirm("您确定要删除这<font color=red>"+checkStatus.data.length+"</font>条记录吗？", {
            title:"系统提示"
            ,btn: ['确定','取消'] //按钮
        }, function(){
            layer.closeAll('dialog');
            $.post("/admin/message/deleteSelected",{"ids":ids},function(result){
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("messageListTable",{});
                }else{
                    layer.msg("删除失败，请联系管理员！");
                }
            },"json");
        }, function(){

        });
    }

    function deleteOne(id){
        layer.confirm('您确定要删除这条记录吗？', {
            title:"系统提示"
            ,btn: ['确定','取消'] //按钮
        }, function(){
            layer.closeAll('dialog');
            $.post("/admin/message/delete",{"id":id},function(result){
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("messageListTable",{});
                }else{
                    layer.msg("删除失败，请联系管理员！");
                }
            },"json");
        }, function(){

        });
    }

    function search(){
        var a_name=$("#a_name").val();
        var s_state=$("#s_state").val();
        table.reload("messageListTable",{
            page:{
                curr:1
            }
            ,where:{
                userName:a_name,
                status:s_state
            }
        });
    }

    function updateStatus(id) {
        $.post("/admin/message/updateStatus",{"id":id},function(result){
            if(result.success){
                layer.msg("重发成功！");
                table.reload("messageListTable",{});
            }else{
                layer.msg("重发失败，请重试！");
            }
        },"json");
    }

</script>
</body>
</html>
