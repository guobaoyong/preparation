<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>通知广告管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"></link>
    <link rel="stylesheet" href="/static/css/css.css"></link>
</head>
<body>

<div style="padding: 20px">
	        <span class="layui-breadcrumb">
			  <a>首页</a>
			  <a><cite>通知广告管理</cite></a>
			</span>
    <div>
        <div>
            <div style="padding: 20px;padding-top: 50px">
                <div class="layui-form">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="a_name" placeholder="请输入" autocomplete="off" class="layui-input"
                                   onkeydown="if(event.keyCode==13) search()"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">类型：</label>
                        <div class="layui-input-inline">
                            <select id="status" name="status">
                                <option value="">请选择类型</option>
                                <option value="notice">通知</option>
                                <option value="ad">广告</option>
                            </select>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit="" onclick="search()"
                                lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button class="layui-btn layuiadmin-btn-list" data-type="add" onclick="add()">添加</button>
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="deleteSelected()">批量删除</button>
            </div>
        </div>
        <div>
            <table width="100%" id="noticeListTable"></table>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/common.js"></script>
<script type="text/javascript">

    layui.use(['element', 'form', 'table'], function () {
        var form = layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;

        table.render({
            elem: '#noticeListTable'
            , url: '/admin/notice/list'
            , cols: [[
                {type: 'checkbox'}
                ,  {field: 'name', title: '标题', align: 'center'}
                , {
                    field: 'publishDate', title: '发布日期', align: 'center', templet: function (row) {
                        return createTime(row.publishDate);
                    }
                },{
                    templet: function (d) {
                        if (d.type == 'ad'){
                            return '广告'
                        }else if (d.type == 'notice'){
                            return '通知'
                        }else {
                            return '未知类型'
                        }
                    }, title: '类型', align: 'center'
                }, {field: 'action', title: '操作', align: 'center', templet: formatAction}
            ]]
            , page: true
        });


        function formatAction(d) {
            return "<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='showDetail(" + d.id + ")'><i class='layui-icon layui-icon-edit'></i>查看</button>"+
                "<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne(" + d.id + ")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
        }

    });

    function deleteSelected() {
        var checkStatus = table.checkStatus('noticeListTable');
        if (checkStatus.data.length == 0) {
            layer.msg("请选择要删除的数据！");
            return;
        }
        var strIds = [];
        var rows = checkStatus.data;
        for (var i = 0; i < checkStatus.data.length; i++) {
            strIds.push(rows[i].id);
        }
        var ids = strIds.join(",");
        layer.confirm("您确定要删除这<font color=red>" + checkStatus.data.length + "</font>条记录吗？", {
            title: "系统提示"
            , btn: ['确定', '取消'] //按钮
        }, function () {
            layer.closeAll('dialog');
            $.post("/admin/notice/deleteSelected", {"ids": ids}, function (result) {
                if (result.success) {
                    layer.msg("删除成功！");
                    table.reload("noticeListTable", {});
                } else {
                    layer.msg("删除失败，请重试！");
                }
            }, "json");
        }, function () {

        });
    }

    function deleteOne(id) {
        layer.confirm('您确定要删除这条记录吗？', {
            title: "系统提示"
            , btn: ['确定', '取消'] //按钮
        }, function () {
            layer.closeAll('dialog');
            $.post("/admin/notice/delete", {"id": id}, function (result) {
                if (result.success) {
                    layer.msg("删除成功！");
                    table.reload("noticeListTable", {});
                } else {
                    layer.msg("删除失败，请重试！");
                }
            }, "json");
        }, function () {

        });
    }

    function search() {
        var a_name = $("#a_name").val();
        var status = $("#status").val();
        table.reload("noticeListTable", {
            page: {
                curr: 1
            }
            , where: {
                name: a_name,
                type: status
            }
        });
    }

    function updateStatus(id) {
        $.post("/admin/order/check", {"id": id}, function (result) {
            if (result.success) {
                layer.msg("复议成功！");
                table.reload("orderListTable", {});
            } else {
                layer.msg("该订单无异议！");
            }
        }, "json");
    }

    /**
     * 查看通知广告内容
     * @param id
     */
    function showDetail(id) {
        layer.open({
            type: 2,
            title: '通知广告内容',
            area: ['500px', '400px'],
            content: '/admin/notice/show?id=' + id
        });
    }

    /**
     * 打开增加页面
     */
    function add() {
        window.location.href = "/admin/notice/toAddPage";
    }
</script>
</body>
</html>
