<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('重新生成帖子索引')" />
</head>
<body class="gray-bg">
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var status =  [[${status}]];
    if (status){
        $.modal.msgSuccess("生成成功！", modal_status.SUCCESS);
    } else {
        $.modal.msgError("生成失败，请重试！！", modal_status.FAIL);
    }
    setTimeout(function () {
        $.modal.closeTab();
    }, 2000);
</script>
</body>
</html>
