server:
  port: 10086
  context-path: /
  tomcat:
    uri-encoding: UTF-8

# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/preparation?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    servlet:
      content-type: text/html
    cache: false
    mode: LEGACYHTML5
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-request-size: 100MB #最大请求文件的大小
      max-file-size: 20MB #设置单个文件最大长度
      file-size-threshold: 20MB #当文件达到多少时进行磁盘写入

#头像路径
userImageFilePath: /opt/preparation/userImages/
# D://userImages/
# /opt/preparation/userImages

#文章图片路径
articleImageFilePath: /opt/preparation/articleImages/
# D://articleImages/
# /opt/preparation/articleImages

# lucene保存路径
lucenePath: /opt/preparation/lucene/
# C://lucene
# /opt/preparation/lucene

# redis
redis:
  #Matser的ip地址
  hostName: 127.0.0.1
  #端口号
  port: 6379
  #最大空闲数
  maxIdle: 100
  #最大连接数
  maxTotal: 200
  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
  maxWaitMillis: 1000
  #是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
  testOnBorrow: true

#支付宝支付配置
# APPID 商户appid
# RSA_PRIVATE_KEY 私钥 pkcs8格式的
# notify_url 服务器异步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# return_url 页面跳转同步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问 商户可以自定义同步跳转地址
# URL 请求网关地址
# CHARSET 编码
# FORMAT 返回格式
# ALIPAY_PUBLIC_KEY 支付宝公钥
# SIGNTYPE RSA2

alipay:
  appid: 2016091100484467
  rsa_private_key: 
  notify_url: https://qqzsh.top:9999/alipay/sy
  return_url: https://qqzsh.top:9999/alipay/success
  url: https://openapi.alipaydev.com/gateway.do
  charset: UTF-8
  format: json
  alipay_public_key: 
  signtype: RSA2
